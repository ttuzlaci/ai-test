<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Decoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner for loading state */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">VIN Decoder</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Enter a Vehicle Identification Number (VIN) to get details.</p>
        </div>

        <!-- Input Form -->
        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <input type="text" id="vinInput" placeholder="Enter 17-digit VIN" class="flex-grow w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            <button id="decodeBtn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Decode VIN
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loader" class="hidden justify-center items-center my-8">
            <div class="spinner"></div>
        </div>

        <!-- Message Area -->
        <div id="message" class="hidden text-center p-4 mb-4 text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
            <!-- Error/Info messages will be displayed here -->
        </div>

        <!-- Results Display -->
        <div id="results" class="hidden mt-6 space-y-4">
             <h2 class="text-2xl font-semibold border-b pb-2 border-gray-200 dark:border-gray-700">Vehicle Details</h2>
             <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 pt-4">
                <!-- Vehicle details will be dynamically inserted here -->
             </div>
        </div>

    </div>

    <script>
        const vinInput = document.getElementById('vinInput');
        const decodeBtn = document.getElementById('decodeBtn');
        const resultsDiv = document.getElementById('results');
        const resultsGrid = document.getElementById('results-grid');
        const messageDiv = document.getElementById('message');
        const loader = document.getElementById('loader');

        // --- Event Listeners ---
        decodeBtn.addEventListener('click', fetchVinDetails);
        vinInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                fetchVinDetails();
            }
        });

        /**
         * Fetches vehicle details from the NHTSA API based on the entered VIN.
         */
        async function fetchVinDetails() {
            const vin = vinInput.value.trim();

            // --- Reset UI state ---
            resultsDiv.classList.add('hidden');
            messageDiv.classList.add('hidden');
            resultsGrid.innerHTML = '';
            
            // --- Input Validation ---
            if (!vin) {
                showMessage('Please enter a VIN.', 'error');
                return;
            }
            if (vin.length !== 17) {
                 showMessage('VIN must be 17 characters long.', 'error');
                 return;
            }

            // --- Show loader and make API call ---
            loader.classList.remove('hidden');
            loader.style.display = 'flex'; // Make sure it's visible

            try {
                const apiUrl = `https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValues/${vin}?format=json`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const data = await response.json();
                const vehicleData = data.Results[0];

                // Check if the API returned an error (e.g., invalid VIN)
                if (vehicleData.ErrorCode && vehicleData.ErrorCode !== "0") {
                    // The API sometimes returns a specific message for bad VINs
                    const errorMessage = vehicleData.ErrorText || `Error decoding VIN: ${vehicleData.ErrorCode}`;
                    if (errorMessage.includes("VIN is not found")) {
                        showMessage(`No vehicle found for VIN: ${vin}. Please check the VIN and try again.`, 'error');
                    } else {
                        showMessage(errorMessage, 'error');
                    }
                } else {
                    displayResults(vehicleData);
                }

            } catch (error) {
                console.error('Fetch error:', error);
                showMessage('An error occurred while fetching data. Please try again later.', 'error');
            } finally {
                // --- Hide loader ---
                loader.classList.add('hidden');
                loader.style.display = 'none';
            }
        }

        /**
         * Displays the decoded vehicle data on the page.
         * @param {object} data - The vehicle data object from the API.
         */
        function displayResults(data) {
            resultsDiv.classList.remove('hidden');
            
            // --- Key details to display ---
            const detailsToShow = {
                'Make': data.Make,
                'Model': data.Model,
                'Year': data.ModelYear,
                'Vehicle Type': data.VehicleType,
                'Body Class': data.BodyClass,
                'Engine Cylinders': data.EngineCylinders,
                'Displacement (L)': data.DisplacementL,
                'Fuel Type': data.FuelTypePrimary,
                'Drivetrain': data.DriveType,
                'Transmission': data.TransmissionStyle,
                'Plant Country': data.PlantCountry,
                'Plant City': data.PlantCity,
            };

            // --- Create and append result items ---
            for (const [key, value] of Object.entries(detailsToShow)) {
                if (value) { // Only display if a value exists
                    const detailElement = document.createElement('div');
                    detailElement.className = 'flex justify-between border-b border-gray-200 dark:border-gray-700 py-2';
                    detailElement.innerHTML = `
                        <span class="font-medium text-gray-600 dark:text-gray-400">${key}:</span>
                        <span class="text-right font-semibold text-gray-800 dark:text-white">${value}</span>
                    `;
                    resultsGrid.appendChild(detailElement);
                }
            }
        }

        /**
         * Displays a message to the user.
         * @param {string} msg - The message to display.
         * @param {string} type - The type of message ('error' or 'info').
         */
        function showMessage(msg, type = 'info') {
            messageDiv.textContent = msg;
            messageDiv.className = `text-center p-4 mb-4 rounded-lg`; // Reset classes
            if (type === 'error') {
                messageDiv.classList.add('text-red-700', 'bg-red-100', 'dark:bg-red-200', 'dark:text-red-800');
            } else {
                messageDiv.classList.add('text-blue-700', 'bg-blue-100', 'dark:bg-blue-200', 'dark:text-blue-800');
            }
            messageDiv.classList.remove('hidden');
        }

    </script>
</body>
</html>
